<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>WebShell</title>
    <link rel="shortcut icon" href="images/favicon.ico">
    <link href="styles/xterm.css" media="all" rel="stylesheet" type="text/css">

</head>
<body>
<div id="terminal" style="width: 100%;height: 100%"></div>
<script src="libs/bower/jquery/js/jquery-3.5.1.min.js" ></script>
<script type="text/javascript" src="js/webshell.js"></script>
<script type="text/javascript" src="js/xterm.js"></script>
<script>

$(document).ready(function(){
    var sessionUrl = window.location.pathname.replace(new RegExp('webshell/.*'), 'session/api/v1/sessioninfo');
 
  $.ajax({
    type: "GET",
    url: sessionUrl,
    dataType: "xml",
    success: function(xml){
        var username = $(xml).find('sessioninfo').find('user').text();
        console.log(username);
        openTerminal({
            operation:'connect',
            username: username
        });
    },
    error: function(jqXHR, textStatus, errorThrown){
        console.debug('Web Shell --> ' + sessionUrl + '\n  error: ' + errorThrown);
        if (jqXHR.status === 401) {
            window.location.assign(document.location.pathname);
        } else {
            alert('Error:'+ errorThrown);
        }
    }
});
});


function openTerminal(options){
    var client = new WebShellClient();
    var term = new Terminal({
        cols: 97,
        rows: 37,
        cursorBlink: true,
        cursorStyle: "block", //null | 'block' | 'underline' | 'bar'
        scrollback: 800,
        tabStopWidth: 8,
        screenKeys: true
    });

    term.on('data', function (data) {
        //callback when input via keyboard
        client.sendClientData(data);
    });
    term.open(document.getElementById('terminal'));
    term.write('Connecting ...\r\n');
    client.connect({
        onError: function (error) {
            term.write('Error: ' + error + '\r\n');
        },
        onOpen: function () {
            console.log('connected to websocket');
            client.sendInitData(options);
        },
        onClose: function () {
            term.write("\r\nconnection closed");
        },
        onData: function (data) {
            //call back when received input
            term.write(data);
        }
    });
}
</script>
</body>
</html>
